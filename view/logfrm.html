<div class="form-cnt">
	<form class="loginForm">
		<p class="field">
			<input type="text" name="login" placeholder="Pseudo">
			<i class="icon-user icon-large"></i>
		</p>
		<p class="field">
			<input type="password" name="password" placeholder="Password">
			<i class="icon-lock icon-large"></i>
		</p>
		<p class="submit">
			<button type="submit" name="submit" onclick="appFn.submit()"><i class="icon-arrow-right icon-large"></i></button>
		</p>
		<div class="error">La connexion a échoué. Veuillez vérifier votre Pseudo et saisir de nouveau votre mot de passe.</div>	
	</form>
	<img src="img/fourniture.png" style="position:fixed; bottom:150px; margin-top:50px;">
</div>
